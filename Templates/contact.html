{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-7">
<!--https://source.unsplash.com/1200x400/?shop,ecommerce-->
 <img src="/static/img/contact.jfif" class="d-block w-100 mx-0" alt="...">
</div>

<!-- Message flashing starts here -->
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Exception:</strong>Please login to send a contact message
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="/contact" method="post">
        {% csrf_token %}
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Enter Your Name</label>
              <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Enter Your Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Enter Your Phone Number</label>
              <input type="tel" class="form-control"  name="phone" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>How May I Help You!</label>
              <textarea rows="5" class="form-control" name="desc" placeholder="Message" id="desc" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}

{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');
document.location = "/contact";
{% endif %}
</script>
{% endblock js %}
